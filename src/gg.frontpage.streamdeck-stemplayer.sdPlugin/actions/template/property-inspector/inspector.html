<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>gg.frontpage.streamdeck-stemplayer Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
</head>

<body>
<div class="sdpi-wrapper">
    <hr class="tab-separator">
    <form id="property-inspector">
        <div class="sdpi-item">
            <div data-localize class="sdpi-item-label" title="Name">Name</div>
            <select data-localize class="sdpi-item-value" name="stem" type="text" value="" placeholder="">
                <option value="">Please Select</option>
            </select>
        </div>

        <div class="sdpi-item">
            <div data-localize class="sdpi-item-label" title="Loop Start">Loop Start</div>
            <input data-localize class="sdpi-item-value" name="loop-start" type="text" value="" placeholder="Samples" />
        </div>

        <div class="sdpi-item">
            <div data-localize class="sdpi-item-label" title="Loop Stop">Loop Stop</div>
            <input data-localize class="sdpi-item-value" name="loop-stop" type="text" value="" placeholder="Samples" />
        </div>
    </form>
</div>

<div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

<!-- Stream Deck Libs -->
<script src="../../../libs/js/constants.js"></script>
<script src="../../../libs/js/prototypes.js"></script>
<script src="../../../libs/js/timers.js"></script>
<script src="../../../libs/js/utils.js"></script>
<script src="../../../libs/js/events.js"></script>
<script src="../../../libs/js/api.js"></script>
<script src="../../../libs/js/property-inspector.js"></script>
<script src="../../../libs/js/dynamic-styles.js"></script>

<!-- Property Inspector Source -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
<script src="inspector.js"></script>
</body>

</html>
